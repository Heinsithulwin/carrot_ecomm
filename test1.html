<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTML & CSS Login Form</title>
</head>
<body class="flex justify-center items-center h-screen">

        <div class="border-2 w-[800px] h-[600px] flex">
            <div class="basis-1/2 justify-center items-center flex flex-col">
                <h1 class="text-3xl font-bold mb-40">Login</h1>
                <div>
                    <i class="fa-brands fa-facebook font-xl"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                
                <input type="text" placeholder="Username" class="focus:border-none focus:outline-none bg-gray-100 py-2 placeholder:font-semibold px-3 w-[300px] placeholder:text-color-red">
                <input type="password" placeholder="Password" class="focus:border-none focus:outline-none bg-gray-100 mt-4 mb-4 py-2 placeholder:font-semibold px-3 w-[300px]">
                
                <a href="#">Forgot your password</a>
                <button class="text-white bg-red-500 px-8 py-2 mt-4 rounded-full uppercase font-semibold">Log in</button>
                
            </div>

            <div class="basis-1/2 bg-red-500 flex justify-center items-center flex-col">
                <h1 class="text-white text-2xl font-bold">HTML CSS LOGIN FORM</h1>
                <p class="text-white text-center mt-4">
                    This login form is created using pure HTML and CSS.Font awesome icons are used for social media icons.
                </p>
            </div>
        </div>
    
</body>
</html>
